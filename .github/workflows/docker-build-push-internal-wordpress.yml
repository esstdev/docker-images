name: esst/esst:wordpress

on:
  release:
    types:
      - created
  schedule:
    - cron: '0 2 * * 1'

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ contains('refs/tags/wordpress', github.ref) }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build & Push [ wordpress-5 ]
        if: ${{ contains('refs/tags/wordpress-5', github.ref) }}
        id: docker_build_wordpress_5
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ./_internal/wordpress/5/Dockerfile
          tags: esst/esst:wordpress-5
