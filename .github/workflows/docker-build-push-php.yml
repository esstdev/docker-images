name: esst/php

on:
  release:
    types:
      - created
  schedule:
    - cron: '0 1 * * 1'

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ contains(github.ref, 'php') || github.event_name == 'schedule' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      ##########################
      # [ PHP 8.1-fpm-alpine ] #
      ##########################

      - name: Build & Push [ PHP 8.1-fpm-alpine ]
        if: ${{ contains(github.ref, 'php-8.1-fpm-alpine') || github.event_name == 'schedule' }}
        id: docker_build_php81_fpm_alpine
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm64/v8
          push: true
          file: ./php/8.1/fpm-alpine/Dockerfile
          tags: esst/php:8.1-fpm-alpine

      ##########################
      # [ PHP 8.0-fpm-alpine ] #
      ##########################

      - name: Build & Push [ PHP 8.0-fpm-alpine ]
        if: ${{ contains(github.ref, 'php-8.0-fpm-alpine') || github.event_name == 'schedule' }}
        id: docker_build_php80_fpm_alpine
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm64/v8
          push: true
          file: ./php/8.0/fpm-alpine/Dockerfile
          tags: esst/php:8.0-fpm-alpine

      ##########################
      # [ PHP 8.0-fpm-buster ] #
      ##########################

      - name: Build & Push [ PHP 8.0-fpm-buster ]
        if: ${{ contains(github.ref, 'php-8.0-fpm-buster') || github.event_name == 'schedule' }}
        id: docker_build_php80_fpm_buster
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm64/v8
          push: true
          file: ./php/8.0/fpm-buster/Dockerfile
          tags: esst/php:8.0-fpm-buster

      #############################
      # [ PHP 8.0-apache-buster ] #
      #############################

      - name: Build & Push [ PHP 8.0-apache-buster ]
        if: ${{ contains(github.ref, 'php-8.0-apache-buster') || github.event_name == 'schedule' }}
        id: docker_build_php80_apache_buster
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64,linux/arm64,linux/arm64/v8
          push: true
          file: ./php/8.0/apache-buster/Dockerfile
          tags: esst/php:8.0-apache-buster
