name: esst/php

on:
  release:
    types:
      - created
  schedule:
    - cron: '0 1 * * 1'

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ contains(github.ref, 'php') || github.event_name == 'schedule' }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      ##########################
      # [ PHP 8.2-fpm-alpine ] #
      ##########################

      - name: Build & Push [ PHP 8.2-fpm-alpine ]
        if: ${{ contains(github.ref, 'php-8.2-fpm-alpine') || github.event_name == 'schedule' }}
        id: docker_build_php82_fpm_alpine
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./php/8.2/fpm-alpine/Dockerfile
          tags: esst/php:8.2-fpm-alpine

      ##########################
      # [ PHP 8.1-fpm-alpine ] #
      ##########################

      - name: Build & Push [ PHP 8.1-fpm-alpine ]
        if: ${{ contains(github.ref, 'php-8.1-fpm-alpine') || github.event_name == 'schedule' }}
        id: docker_build_php81_fpm_alpine
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          file: ./php/8.1/fpm-alpine/Dockerfile
          tags: esst/php:8.1-fpm-alpine
